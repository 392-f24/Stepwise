name: Firebase Preview Deploy

on:
  pull_request:
    branches:
      - main

jobs:
  deploy-preview:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      issues: write

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4

      - name: 📦 Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'

      - name: 📂 Install dependencies
        run: npm ci

      - name: 🔨 Build the app
        run: npm run build

      - name: 🧪 Test the app with Vitest
        run: npx vitest --reporter=default --output-file=vitest-report.json

      - name: 🚀 Install Firebase CLI
        run: npm install -g firebase-tools

      - name: 🌐 Deploy to Firebase Preview Channel
        id: firebase_deploy
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
        run: |
          firebase hosting:channel:deploy pr-${{ github.event.number }} --expires 2d | tee deploy-output.txt

      - name: 🔗 Extract Preview URL
        id: extract_url
        run: |
          URL=$(grep -oP 'https:\/\/[^\s]+pr-${{ github.event.number }}[^\s]+' deploy-output.txt)
          echo "PREVIEW_URL=${URL}" >> $GITHUB_ENV

      - name: 💬 Post test results and preview link to PR
        uses: actions/github-script@v7
        with:
          script: |
            const previewUrl = process.env.PREVIEW_URL;
            const fs = require('fs');
            const vitestResults = fs.readFileSync('vitest-report.json', 'utf8');
            const testSummary = JSON.parse(vitestResults).summary;
            const resultSummary = `
              **Vitest Results**\n
              - ✅ Passed: ${testSummary.passed}
              - ❌ Failed: ${testSummary.failed}
              - ⏲ Skipped: ${testSummary.skipped}
            `;
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `🚀 Preview for this PR is available at: ${previewUrl}\n\n${resultSummary}`
            });
