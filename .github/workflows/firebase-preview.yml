name: Firebase Preview Deploy

on:
  pull_request:
    branches:
      - main

jobs:
  deploy-preview:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      issues: write

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'

      - name: ğŸ“‚ Install dependencies
        run: npm ci

      - name: ğŸ”¨ Build the app
        run: npm run build

      - name: ğŸ§ª Test the app with Vitest
        run: npx vitest --reporter=default --output-file=vitest-report.json

      - name: ğŸš€ Install Firebase CLI
        run: npm install -g firebase-tools

      - name: ğŸŒ Deploy to Firebase Preview Channel
        id: firebase_deploy
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
        run: |
          firebase hosting:channel:deploy pr-${{ github.event.number }} --expires 2d | tee deploy-output.txt

      - name: ğŸ”— Extract Preview URL
        id: extract_url
        run: |
          URL=$(grep -oP 'https:\/\/[^\s]+pr-${{ github.event.number }}[^\s]+' deploy-output.txt)
          echo "PREVIEW_URL=${URL}" >> $GITHUB_ENV

      - name: ğŸ’¬ Post test results and preview link to PR
        uses: actions/github-script@v7
        with:
          script: |
            const previewUrl = process.env.PREVIEW_URL;
            const fs = require('fs');
            const vitestResults = fs.readFileSync('vitest-report.json', 'utf8');
            const testSummary = JSON.parse(vitestResults).summary;
            const resultSummary = `
              **Vitest Results**\n
              - âœ… Passed: ${testSummary.passed}
              - âŒ Failed: ${testSummary.failed}
              - â² Skipped: ${testSummary.skipped}
            `;
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `ğŸš€ Preview for this PR is available at: ${previewUrl}\n\n${resultSummary}`
            });
