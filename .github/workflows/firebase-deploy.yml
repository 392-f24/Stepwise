name: Firebase Auto Deploy

on:
  push:
    branches:
      - main
    paths:
      - 'src/**'
      - 'public/**'
      - 'firebase.json'
      - 'package.json'
      - 'index.html'
      - 'vitest.config.js'
      - '.firebaserc'
      - '.github/workflows/*'

concurrency:
  group: firebase-deploy-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-deploy:
    name: ğŸ› ï¸ Build, Test, and Deploy
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ› ï¸ Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          cache: 'npm'

      - name: ğŸ“‚ Install Packages
        run: npm ci

      - name: ğŸš¨ Lint Code
        run: npm run lint:fix

      - name: ğŸ¨ Format Code
        run: npm run format

      - name: ğŸ§ª Run Tests with Vitest
        run: npm run test:ci

      - name: ğŸ§± Build Project
        run: npm run build

      - name: ğŸŒ Install Firebase Tools
        if: success()
        run: npm install -g firebase-tools

      - name: ğŸš€ Deploy to Firebase
        if: success()
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
        run: firebase deploy --non-interactive
